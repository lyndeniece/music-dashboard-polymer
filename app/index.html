<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Tunes.tm - Polymer</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-scroll-header-panel main fixed>
            <paper-toolbar id="mainToolbar" class="flex">
                <div class="flex header-contents">
                    <div class="logo">
                        <a href="#">
                            <img class="logo-img" src="images/logo.png" width="45px">
                            <span class="logo-title">TUNES</span>
                        </a>
                    </div>
                    <div class="search-box">
                        <paper-icon-button icon="search"></paper-icon-button>
                        <input type="search" placeholder="Search">
                    </div>
                </div>

                <paper-icon-button icon="more-vert"></paper-icon-button>

            </paper-toolbar>
            <div class="content">
                <item-page data-route="album-page"></item-page>
                <!-- <section data-route="home">
                    <paper-tabs selected="{{selected}}">
                        <paper-dropdown-menu label="Genres" class="genre-dropdown">
                            <paper-menu class="dropdown-content">
                                <template is="dom-repeat" items="[[genres]]" as="genre">
                                    <paper-item>[[genre]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <template is="dom-repeat" items="[[tabs]]" as="tab">
                            <paper-tab>[[tab]]</paper-tab>
                        </template>
                    </paper-tabs>
                    <item-cards selected="{{selected}}"></item-cards>
                </section> -->
            </div>
            <f-auplayer src="/music/Nickelback - Photograph.mp3" title="Photograph"></f-auplayer>
        </paper-scroll-header-panel>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script type="text/javascript">
        document.addEventListener('WebComponentsReady', function () {
            var content = document.querySelector('paper-tabs');
            content.selected = 1; // selected is an index by default
        });

        app.genres = [
            'Ballad',
            'Dubstep',
            'Electric',
            'Heavy Metal',
            'Pop',
            'R&B',
            'Rock'
        ];

        app.tabs = [
            'SPOTLIGHT',
            'TRACKS',
            'ARTISTS',
            'ALBUMS'
        ];
    </script>
    <!-- endbuild-->
</body>

</html>
