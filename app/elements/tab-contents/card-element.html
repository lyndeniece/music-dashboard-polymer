<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="card-element">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 10px;
                width: 100%;
            }
            section {
                width: 70%;
                margin: auto;
                text-align: center;
            }
            /* Paper Cards */
            paper-card {
                width: 23%;
                margin: 5px;
                min-width: 160px;
            }
            .card-content {
                text-align: left;
            }
            .title {
                display: block;
                font-size: 16px;
                text-overflow: ellipsis;
                overflow-x: hidden;
                white-space: nowrap;
            }
            .subtitle {
                display: block;
                font-size: 12px;
                color: #b5b5b5;
            }
            .card-actions {
                text-align: right;
                padding: 0;
            }
            iron-icon {
                width: 24px;
            }
            paper-button {
                display: inline-block;
                padding: 5px;
                border-right: 1px solid #eee;
            }

            /* Responsive */
            @media all and (max-width: 1000px) {
                section {
                    width: 90%;
                }
            }
            @media all and (max-width: 768px) {
                paper-card {
                    width: calc(50% - 100px);
                    min-width: 265px;
                }
            }
        </style>
        <iron-pages selected="{{selected}}">
            <section>
                <template is="dom-repeat" items="{{items}}">
                    <paper-card image="{{item.album_cover}}">
                        <div class="card-content">
                            <span class="title">{{item.song}}</span>
                        </div>
                    </paper-card>
                </template>
            </section>
            <section>
                <template is="dom-repeat" items="{{items}}">
                    <paper-card image="{{item.album_cover}}">
                        <div class="card-content">
                            <span class="title">{{item.artist}}</span>
                        </div>
                    </paper-card>
                </template>
            </section>
            <section>
                <template is="dom-repeat" items="{{items}}">
                    <paper-card image="{{item.album_cover}}">
                        <div class="card-content">
                            <span class="title">{{item.song}}</span>
                            <span class="subtitle">{{item.artist}}</span>
                        </div>
                        <div class="card-actions">
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="av:playlist-add"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="icons:add-box"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="icons:file-download"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="av:play-circle-outline"></iron-icon>
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
            </section>
            <section>
                <template is="dom-repeat" items="{{items}}">

                        <div class="card-content">

                </template>
            </section>
            <section>
                <template is="dom-repeat" items="{{items}}">

                        <div class="card-content">

                        <div class="card-actions">

            </section>
        </iron-pages>
