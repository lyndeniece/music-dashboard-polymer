<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="card-element">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 10px;
                width: 100%;
            }
            section {
                width: 70%;
                margin: auto;
                text-align: center;
            }
            paper-card {
                width: 23%;
                margin: 5px;
            }
            .card-content {
                text-align: left;
            }
            iron-icon {
                width: 24px;
            }
        </style>
        <iron-pages selected="{{selected}}">
            <section>
                <template is="dom-repeat" items="{{items}}">
                    <paper-card image="{{item.album_cover}}">
                        <div class="card-content">{{item.title}}</div>
                    </paper-card>
                </template>
            </section>
            <section>
                <template is="dom-repeat" items="{{items}}">
                    <paper-card image="{{item.album_cover}}">
                        <div class="card-content">{{item.title}}</div>
                    </paper-card>
                </template>
            </section>
            <section>
                <template is="dom-repeat" items="{{items}}">
                    <paper-card image="{{item.album_cover}}">
                        <div class="card-content">{{item.title}}</div>
                        <div class="card-actions">
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="av:playlist-add"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="icons:add-box"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="icons:file-download"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="av:play-circle-outline"></iron-icon>
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
            </section>
            <section>

                            </paper-button>
                            <paper-button>

                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="icons:file-download"></iron-icon>
                            </paper-button>
                            <paper-button>
                                <iron-icon id="add-to-playlist" icon="av:play-circle-outline"></iron-icon>
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
            </section>
        </iron-pages>
    </template>
