<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<dom-module id="player-element">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                --paper-slider-active-color: var(--accent-color);
                --paper-slider-knob-color: var(--accent-color);
                --paper-slider-pin-color: var(--accent-color);
                --paper-slider-height: 2px;
            }
            .player-buttons {
                display: inline-block;
                vertical-align: middle;
                text-align: center;
                width: 10%;
            }
            #slider-player-button {
                width: 60%;
                vertical-align: middle;
            }
            #volume-container {
                width: 15%;
            }
            #volume-player-button {
                display: inline-block;
                vertical-align: middle;
            }
            #volume-slider-player-button {
                width: 75%;
                vertical-align: middle;
            }
        </style>
        <div class="flex player-container">
            <div class="player-buttons">
                <iron-icon id="previous-player-button" icon="av:skip-previous"></iron-icon>
                <iron-icon id="play-player-button" icon="av:play-circle-outline"></iron-icon>
                <!--
                <iron-icon id="play-player-button" icon="av:pause-circle-outline"></iron-icon>
                -->
                <iron-icon id="next-player-button" icon="av:skip-next"></iron-icon>
            </div>

            <paper-slider id="slider-player-button"
                min="0"
                max="200"
                value="0"
                pin={true}></paper-slider>

            <div class="player-buttons">
                <iron-icon id="playlist-player-button" icon="av:queue-music"></iron-icon>
                <iron-icon id="repeat-player-button" icon="av:repeat"></iron-icon>
                <iron-icon id="shuffle-player-button" icon="av:shuffle"></iron-icon>
            </div>

            <div id="volume-container" class="player-buttons">
                <iron-icon id="volume-player-button" icon="av:volume-up"></iron-icon>
                <paper-slider id="volume-slider-player-button"
                    min="10"
                    max="100"
                    value="75"
                    pin={true}></paper-slider>
                <!--
                <iron-icon id="volume-player-button" icon="av:volume-down"></iron-icon>
                <iron-icon id="volume-player-button" icon="av:volume-mute"></iron-icon>
                <iron-icon id="volume-player-button" icon="av:volume-off"></iron-icon>
                -->
            </div>
        </div>
    </template>

    <script>
        (function() {
            'use strict';
            
            Polymer({
                is: 'player-element'
             
            });
        })();
    </script>

</dom-module>
